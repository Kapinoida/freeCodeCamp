<div class="container">
  
  <h1><span class="green">freeCodeCamp</span><br>ticTacToe</h1>
  
  <div class="grid-wrapper">
    
    <div class="display">Let's do this!</div>
    
    <div class="choice">
      Please choose<br>
      <span class="ex">X</span> or <span class="oh">O</span>
    </div>
    
    <div class="board">
      <div class="tic one" id="1"></div>
      <div class="tic two" id="2"></div>
      <div class="tic three" id="3"></div>
      <div class="tic four" id="4"></div>
      <div class="tic five" id="5"></div>
      <div class="tic six" id="6"></div>
      <div class="tic seven" id="7"></div>
      <div class="tic eight" id="8"></div>
      <div class="tic nine" id="9"></div>
    </div>
  </div>
  
  <div class="selection">
    <div class="xoro"></div>
    <div class="reset">
      Reset
    </div>
  </div>
  
  <div class="footer">
    <a href="https://dcplaskett.com" target="_blank">dcplaskett</a>
  </div>
  
</div>
